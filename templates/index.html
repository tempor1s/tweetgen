{% extends 'base.html' %} {% block content %}
<div>
    <h1>Tweet Gen</h1>
    <h2>
        Sentence Generator using weighted probablity. Generated sentence is
        below:
    </h2>
    <br /><br />
    <h4 id="sentence">{{ sentence }}</h4>

    <div>
        Sentence Length:
        <input
            id="input_field"
            type="number"
            name="num"
            value="{{ num }}"
        /><br /><br />
        <button class="btn btn-primary" id="generate">
            Generate new sentence
        </button>
    </div>
</div>
{% endblock %}
